<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LZEmap</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>

  <div class="container">
    <div class="map" id="map">
      <img src="./IMAGES/bomb.jpg" alt="Overlay Image" class="bomb-on-map" id="bombOnMap">
      <img src="./IMAGES/tape.jpg" alt="Overlay Image" class="tape-on-map" id="tapeOnMap">
      <img src="./IMAGES/docs.jpg" alt="Overlay Image" class="docs-on-map" id="docsOnMap">
      <img src="./IMAGES/keysa.jpg" alt="Overlay Image" class="keysa-on-map" id="keysaOnMap">

      <img src="./IMAGES/goldbar.jpg" alt="Overlay Image" class="goldbar-on-map" id="goldbarOnMap">
      <img src="./IMAGES/pc.jpg" alt="Overlay Image" class="pc-on-map" id="pcOnMap">
      <img src="./IMAGES/leg.jpg" alt="Overlay Image" class="leg-on-map" id="legOnMap">
      <img src="./IMAGES/googles.jpg" alt="Overlay Image" class="googles-on-map" id="googlesOnMap">

      <img src="./IMAGES/headphones.jpg" alt="Overlay Image" class="headphones-on-map" id="headphonesOnMap">
      <img src="./IMAGES/bear.jpg" alt="Overlay Image" class="bear-on-map" id="bearOnMap">
      <img src="./IMAGES/solar.jpg" alt="Overlay Image" class="solar-on-map" id="solarOnMap">
      <img src="./IMAGES/wristband.jpg" alt="Overlay Image" class="wristband-on-map" id="wristbandOnMap">

      <img src="./IMAGES/disk.jpg" alt="Overlay Image" class="disk-on-map" id="diskOnMap">
      <img src="./IMAGES/analyzer.jpg" alt="Overlay Image" class="analyzer-on-map" id="analyzerOnMap">



      <img src="./IMAGES/keysb.jpg" alt="Overlay Image" class="keysb-on-map" id="keysbOnMap">
      <img src="./IMAGES/docsb.jpg" alt="Overlay Image" class="docsb-on-map" id="docsbOnMap">
      <img src="./IMAGES/kula.jpg" alt="Overlay Image" class="kula-on-map" id="kulaOnMap">
      <img src="./IMAGES/pilot.jpg" alt="Overlay Image" class="pilot-on-map" id="pilotOnMap">

      <img src="./IMAGES/cigarettes.jpg" alt="Overlay Image" class="cigarettes-on-map" id="cigarettesOnMap">
      <img src="./IMAGES/safe.jpg" alt="Overlay Image" class="safe-on-map" id="safeOnMap">
      <img src="./IMAGES/bpb.jpg" alt="Overlay Image" class="bpb-on-map" id="bpbOnMap">
      <img src="./IMAGES/diary.jpg" alt="Overlay Image" class="diary-on-map" id="diaryOnMap">



      <img src="./IMAGES/keysc.jpg" alt="Overlay Image" class="keysc-on-map" id="keyscOnMap">
      <img src="./IMAGES/scaner.jpg" alt="Overlay Image" class="scaner-on-map" id="scanerOnMap">
      <img src="./IMAGES/pig.jpg" alt="Overlay Image" class="pig-on-map" id="pigOnMap">
      <img src="./IMAGES/bpg.jpg" alt="Overlay Image" class="bpg-on-map" id="bpgOnMap">

      <img src="./IMAGES/bpw.jpg" alt="Overlay Image" class="bpw-on-map" id="bpwOnMap">
      <img src="./IMAGES/scanner.jpg" alt="Overlay Image" class="scanner-on-map" id="scannerOnMap">
      <img src="./IMAGES/radio.jpg" alt="Overlay Image" class="radio-on-map" id="radioOnMap">
      <img src="./IMAGES/gem.jpg" alt="Overlay Image" class="gem-on-map" id="gemOnMap">
    </div>

    <div class="columns">
      <div class="A">
        <div>
          <button class="button bomb"></button>
          <button class="button tape"></button>
          <button class="button docs"></button>
          <button class="button keysa"></button>
        </div>
        <div class="spacea">a</div>
        <div>
          <button class="button goldbar"></button>
          <button class="button pc"></button>
          <button class="button leg"></button>
          <button class="button googles"></button>
        </div>
        <div class="spacea">b</div>
        <div>
          <button class="button headphones"></button>
          <button class="button bear"></button>
          <button class="button solar"></button>
          <button class="button wristband"></button>
        </div>
        <div class="spacea">c</div>
        <div>
          <button class="button disk"></button>
          <button class="button analyzer"></button>
        </div>
      </div>
      <div class="space">d</div>
      <div class="B">
        <div>
          <button class="button keysb"></button>
          <button class="button docsb"></button>
          <button class="button kula"></button>
          <button class="button pilot"></button>
        </div>
        <div class="spaceb">g</div>
        <div>
          <button class="button cigarettes"></button>
          <button class="button safe"></button>
          <button class="button bpb"></button>
          <button class="button diary"></button>
        </div>
      </div>
      <div class="space">h</div>
      <div class="C">
        <div>
          <button class="button keysc"></button>
          <button class="button scaner"></button>
          <button class="button pig"></button>
          <button class="button bpg"></button>
        </div>
        <div class="spacec">k</div>
        <div>
          <button class="button bpw"></button>
          <button class="button scanner"></button>
          <button class="button radio"></button>
          <button class="button gem"></button>
        </div>
      </div>
      <div class="space">l</div>
      <div>
        <button class="clear">CLEAR</button>
      </div>
    </div>

    <script>
      const buttons = document.querySelectorAll('.button');
      let pressedCount = 0;
      const maxPressed = 5;
      const map = document.getElementById('map');
      const bombButton = document.querySelector('.bomb');
      const bombImage = document.getElementById('bombOnMap');
      const tapeButton = document.querySelector('.tape');
      const tapeImage = document.getElementById('tapeOnMap');
      const docsButton = document.querySelector('.docs');
      const docsImage = document.getElementById('docsOnMap');
      const keysaButton = document.querySelector('.keysa');
      const keysaImage = document.getElementById('keysaOnMap');

      const goldbarButton = document.querySelector('.goldbar');
      const goldbarImage = document.getElementById('goldbarOnMap');
      const pcButton = document.querySelector('.pc');
      const pcImage = document.getElementById('pcOnMap');
      const legButton = document.querySelector('.leg');
      const legImage = document.getElementById('legOnMap');
      const googlesButton = document.querySelector('.googles');
      const googlesImage = document.getElementById('googlesOnMap');

      const headphonesButton = document.querySelector('.headphones');
      const headphonesImage = document.getElementById('headphonesOnMap');
      const bearButton = document.querySelector('.bear');
      const bearImage = document.getElementById('bearOnMap');
      const solarButton = document.querySelector('.solar');
      const solarImage = document.getElementById('solarOnMap');
      const wristbandButton = document.querySelector('.wristband');
      const wristbandImage = document.getElementById('wristbandOnMap');

      const diskButton = document.querySelector('.disk');
      const diskImage = document.getElementById('diskOnMap');
      const analyzerButton = document.querySelector('.analyzer');
      const analyzerImage = document.getElementById('analyzerOnMap');



      const keysbButton = document.querySelector('.keysb');
      const keysbImage = document.getElementById('keysbOnMap');
      const docsbButton = document.querySelector('.docsb');
      const docsbImage = document.getElementById('docsbOnMap');
      const kulaButton = document.querySelector('.kula');
      const kulaImage = document.getElementById('kulaOnMap');
      const pilotButton = document.querySelector('.pilot');
      const pilotImage = document.getElementById('pilotOnMap');

      const cigarettesButton = document.querySelector('.cigarettes');
      const cigarettesImage = document.getElementById('cigarettesOnMap');
      const safeButton = document.querySelector('.safe');
      const safeImage = document.getElementById('safeOnMap');
      const bpbButton = document.querySelector('.bpb');
      const bpbImage = document.getElementById('bpbOnMap');
      const diaryButton = document.querySelector('.diary');
      const diaryImage = document.getElementById('diaryOnMap');



      const keyscButton = document.querySelector('.keysc');
      const keyscImage = document.getElementById('keyscOnMap');
      const scanerButton = document.querySelector('.scaner');
      const scanerImage = document.getElementById('scanerOnMap');
      const pigButton = document.querySelector('.pig');
      const pigImage = document.getElementById('pigOnMap');
      const bpgButton = document.querySelector('.bpg');
      const bpgImage = document.getElementById('bpgOnMap');

      const bpwButton = document.querySelector('.bpw');
      const bpwImage = document.getElementById('bpwOnMap');
      const scannerButton = document.querySelector('.scanner');
      const scannerImage = document.getElementById('scannerOnMap');
      const radioButton = document.querySelector('.radio');
      const radioImage = document.getElementById('radioOnMap');
      const gemButton = document.querySelector('.gem');
      const gemImage = document.getElementById('gemOnMap');


      // Initially hide the overlay images
      bombImage.style.display = 'none';
      tapeImage.style.display = 'none';
      docsImage.style.display = 'none';
      keysaImage.style.display = 'none';
      goldbarImage.style.display = 'none';
      pcImage.style.display = 'none';
      legImage.style.display = 'none';

      buttons.forEach(button => {
        button.addEventListener('click', function () {
          const isPressed = this.classList.contains(`${this.classList[1]}-pressed`);

          if (isPressed) {
            this.classList.remove(`${this.classList[1]}-pressed`);
            pressedCount--;
          } else if (pressedCount < maxPressed) {
            this.classList.add(`${this.classList[1]}-pressed`);
            pressedCount++;
          } else {
            //alert(`You can only press up to ${maxPressed} buttons at a time.`);
          }

          // Change the background image if at least one button is pressed
          if (pressedCount > 0) {
            map.style.backgroundImage = 'url(./IMAGES/LZE2ndMAPempty.jpg)';
          } else {
            map.style.backgroundImage = 'url(./IMAGES/LZE2ndMAP.jpg)';
          }

          // Show the overlay image if the corresponding button is pressed
          bombImage.style.display = bombButton.classList.contains('bomb-pressed') ? 'block' : 'none';
          tapeImage.style.display = tapeButton.classList.contains('tape-pressed') ? 'block' : 'none';
          docsImage.style.display = docsButton.classList.contains('docs-pressed') ? 'block' : 'none';
          keysaImage.style.display = keysaButton.classList.contains('keysa-pressed') ? 'block' : 'none';

          goldbarImage.style.display = goldbarButton.classList.contains('goldbar-pressed') ? 'block' : 'none';
          pcImage.style.display = pcButton.classList.contains('pc-pressed') ? 'block' : 'none';
          legImage.style.display = legButton.classList.contains('leg-pressed') ? 'block' : 'none';
          googlesImage.style.display = googlesButton.classList.contains('googles-pressed') ? 'block' : 'none';

          headphonesImage.style.display = headphonesButton.classList.contains('headphones-pressed') ? 'block' : 'none';
          bearImage.style.display = bearButton.classList.contains('bear-pressed') ? 'block' : 'none';
          solarImage.style.display = solarButton.classList.contains('solar-pressed') ? 'block' : 'none';
          wristbandImage.style.display = wristbandButton.classList.contains('wristband-pressed') ? 'block' : 'none';

          diskImage.style.display = diskButton.classList.contains('disk-pressed') ? 'block' : 'none';
          analyzerImage.style.display = analyzerButton.classList.contains('analyzer-pressed') ? 'block' : 'none';



          keysbImage.style.display = keysbButton.classList.contains('keysb-pressed') ? 'block' : 'none';
          docsbImage.style.display = docsbButton.classList.contains('docsb-pressed') ? 'block' : 'none';
          kulaImage.style.display = kulaButton.classList.contains('kula-pressed') ? 'block' : 'none';
          pilotImage.style.display = pilotButton.classList.contains('pilot-pressed') ? 'block' : 'none';

          cigarettesImage.style.display = cigarettesButton.classList.contains('cigarettes-pressed') ? 'block' : 'none';
          safeImage.style.display = safeButton.classList.contains('safe-pressed') ? 'block' : 'none';
          bpbImage.style.display = bpbButton.classList.contains('bpb-pressed') ? 'block' : 'none';
          diaryImage.style.display = diaryButton.classList.contains('diary-pressed') ? 'block' : 'none';



          keyscImage.style.display = keyscButton.classList.contains('keysc-pressed') ? 'block' : 'none';
          scanerImage.style.display = scanerButton.classList.contains('scaner-pressed') ? 'block' : 'none';
          pigImage.style.display = pigButton.classList.contains('pig-pressed') ? 'block' : 'none';
          bpgImage.style.display = bpgButton.classList.contains('bpg-pressed') ? 'block' : 'none';

          bpwImage.style.display = bpwButton.classList.contains('bpw-pressed') ? 'block' : 'none';
          scannerImage.style.display = scannerButton.classList.contains('scanner-pressed') ? 'block' : 'none';
          radioImage.style.display = radioButton.classList.contains('radio-pressed') ? 'block' : 'none';
          gemImage.style.display = gemButton.classList.contains('gem-pressed') ? 'block' : 'none';
        });
      });

      document.querySelector('.clear').addEventListener('click', function () {
        window.location.reload();
      });

    </script>

</body>

</html>
